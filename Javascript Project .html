<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Clock Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0c29;  /* fallback for older browsers */
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    nav button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    nav button.active {
      background: linear-gradient(90deg, #17D4FE, #FF69B4);
      color: black;
    }

    .content-container {
      position: relative;
      flex-grow: 1;
      width: 100%;
      overflow: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      width: 100%;
      height: calc(100% - 60px);
      padding: 20px;
      box-sizing: border-box;
      transform: translateX(100%);
      transition: transform 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .page.active {
      transform: translateX(0%);
    }

    .gradient-text {
  background: linear-gradient(90deg, #17D4FE, #FF69B4); /* Gradient background */
  -webkit-background-clip: text;                       /* Clips the background to text */
  -webkit-text-fill-color: transparent;                /* Makes the text transparent to show the background */
  font-size: 2em;                                       /* Font size */
  margin-bottom: 20px;                                  /* Spacing below the text */
}


    #clockDisplay, #stopwatchDisplay, #timerDisplay {
      font-size: 2.5em;
      color: #17D4FE;
      letter-spacing: 5px;
    }

    .timer-controls input {
      width: 60px;
      text-align: center;
    }

    .world-clock-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .rotating-earth {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      animation: rotateEarth 60s linear infinite;
      box-shadow: 0 0 20px rgba(23, 212, 254, 0.4);
    }

    @keyframes rotateEarth {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .world-clock {
      font-size: 1.2em;
      color: #17D4FE;
    }

    button {
      font-family: 'Orbitron', sans-serif;
    }

    nav button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: #17D4FE;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px rgba(23, 212, 254, 0.3);
      transition: all 0.3s ease;
    }
    
    nav button:hover {
      background: linear-gradient(135deg, #17D4FE, #FF69B4);
      color: black;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }
    
    nav button.active {
      background: linear-gradient(90deg, #17D4FE, #FF69B4);
      color: black;
    }
    
    button {
      padding: 10px 20px;
      margin: 5px;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: #17D4FE;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px rgba(23, 212, 254, 0.4);
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: linear-gradient(135deg, #17D4FE, #FF69B4);
      color: black;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }
    
    .timer-controls input {
      width: 60px;
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background: #1a1a2e;
      color: #17D4FE;
      font-size: 1em;
      text-align: center;
      box-shadow: 0 0 10px rgba(23, 212, 254, 0.3);
    }
    

    
  </style>
</head>
<body>

  <nav>
    <button id="homeBtn" class="active">Home/Clock</button>
    <button id="timerBtn">Timer</button>
    <button id="stopwatchBtn">Stopwatch</button>
    <button id="worldClockBtn">World Clock</button>
  </nav>

  <div class="content-container">
    <!-- Home / Clock -->
    <div id="homePage" class="page active">
      <h2 class="gradient-text">Digital Clock</h2>
      <p id="clockDisplay">00:00:00</p>
    </div>

    <!-- Timer -->
    <div id="timerPage" class="page">
      <h2 class="gradient-text">Timer</h2>
      <div class="timer-controls">
        <label>Minutes:</label>
        <input type="number" id="timerMinutes" min="0" value="0">
        <label>Seconds:</label>
        <input type="number" id="timerSeconds" min="0" max="59" value="0">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
      </div>
      <p id="timerDisplay">00:00</p>
    </div>

    <!-- Stopwatch -->
    <div id="stopwatchPage" class="page">
      <h2 class="gradient-text">Stopwatch</h2>
      <p id="stopwatchDisplay">00:00:00</p>
      <div>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
      </div>
    </div>

    <!-- World Clock -->
    <div id="worldClockPage" class="page">
      <h2 class="gradient-text">World Clock</h2>
      <div class="world-clock-container">
        <img src="https://cdn.pixabay.com/animation/2023/03/11/22/32/22-32-44-785_512.gif" 
        alt="Rotating Earth" class="rotating-earth">
        <div class="world-clock" id="worldClockList"></div>
      </div>
    </div>
  </div>

  <script>
    const homeBtn = document.getElementById('homeBtn');
    const timerBtn = document.getElementById('timerBtn');
    const stopwatchBtn = document.getElementById('stopwatchBtn');
    const worldClockBtn = document.getElementById('worldClockBtn');

    const homePage = document.getElementById('homePage');
    const timerPage = document.getElementById('timerPage');
    const stopwatchPage = document.getElementById('stopwatchPage');
    const worldClockPage = document.getElementById('worldClockPage');

    function showPage(page, button) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      page.classList.add('active');
      button.classList.add('active');
    }

    homeBtn.addEventListener('click', () => showPage(homePage, homeBtn));
    timerBtn.addEventListener('click', () => showPage(timerPage, timerBtn));
    stopwatchBtn.addEventListener('click', () => showPage(stopwatchPage, stopwatchBtn));
    worldClockBtn.addEventListener('click', () => showPage(worldClockPage, worldClockBtn));

    // Clock
    const clockDisplay = document.getElementById('clockDisplay');
    setInterval(() => {
      const now = new Date();
      clockDisplay.textContent = now.toLocaleTimeString();
    }, 1000);

    // Timer
    let timerInterval;
    let totalSeconds = 0;

    function startTimer() {
      const mins = parseInt(document.getElementById('timerMinutes').value) || 0;
      const secs = parseInt(document.getElementById('timerSeconds').value) || 0;
      totalSeconds = mins * 60 + secs;

      if (totalSeconds <= 0) {
        alert("Set a time greater than 0.");
        return;
      }

      updateTimerDisplay();

      if (timerInterval) clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        totalSeconds--;
        updateTimerDisplay();
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          alert("Timer finished!");
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateTimerDisplay() {
      const mins = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const secs = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `${mins}:${secs}`;
    }

    // Stopwatch
    let stopwatchSeconds = 0;
    let stopwatchInterval;
    const stopwatchDisplay = document.getElementById('stopwatchDisplay');

    function startStopwatch() {
      if (stopwatchInterval) return;
      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++;
        updateStopwatchDisplay();
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchSeconds = 0;
      updateStopwatchDisplay();
    }

    function updateStopwatchDisplay() {
      const hrs = String(Math.floor(stopwatchSeconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((stopwatchSeconds % 3600) / 60)).padStart(2, '0');
      const secs = String(stopwatchSeconds % 60).padStart(2, '0');
      stopwatchDisplay.textContent = `${hrs}:${mins}:${secs}`;
    }

    // World Clock
    const worldClockList = document.getElementById('worldClockList');
    const cities = [
      { name: 'New York', timeZone: 'America/New_York' },
      { name: 'London', timeZone: 'Europe/London' },
      { name: 'Tokyo', timeZone: 'Asia/Tokyo' },
      { name: 'Sydney', timeZone: 'Australia/Sydney' },
      { name: 'Kuala Lumpur(Malasiya)', timeZone: 'Asia/Kuala_Lumpur' },
      { name: 'Vadodara', timeZone: 'Asia/Kolkata' }
    ];


    function updateWorldClock() {
      worldClockList.innerHTML = '';
      const now = new Date();
      cities.forEach(city => {
        const time = now.toLocaleTimeString('en-US', {
          timeZone: city.timeZone,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        const p = document.createElement('p');
        p.textContent = `${city.name}: ${time}`;
        worldClockList.appendChild(p);
      });
    }

    setInterval(updateWorldClock, 1000);
    updateWorldClock();
  </script>

</body>
</html>
